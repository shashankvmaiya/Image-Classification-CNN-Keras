<!DOCTYPE html>
<html>

<head>
	<title>Results</title>
	<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/css/materialize.min.css">
	<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/animate.css/3.7.0/animate.min.css">
	<!-- <link rel="stylesheet" type="text/css" href="{{ url_for('static', filename='css/styles.css') }}"> -->
</head>

<body>
	<div class="container animated fadeIn">
		<div class="row">
			<div class="col s12">
				<h3>Rotten Tomatoes: Movie Freshness Detection</h3>
				<div class="results center-align">
					{% if prediction == 1%}
					<img src="static/fresh.png" alt="">
					{% elif prediction == 0%}
					<img src="static/rotten.jpg" alt="">
					{% endif %}
					<div>
						<br><br>
						<a class="waves-effect waves-light btn" href="/">Review Another</a>
					</div>
				</div>
			</div>
		</div>
	</div>
	<!-- Front end was created by Sumen Tse and Back end was created by David Tse -->
</body>

</html>
